<script>
nomeAluno = prompt("Digite o nome do aluno")

nota1 = Number(prompt("Digite o valor da Nota1"))
nota2 = Number(prompt("Digite o valor da Nota2"))
nota3 = Number(prompt("Digite o valor da Nota3"))
nota4 = Number(prompt("Digite o valor da Nota4"))

mediaFinal = (nota1+nota2+nota3+nota4)/4

if(mediaFinal >= 5) {
    alert(`O ${nomeAluno} está Aprovado`)
} else {
    alert(`O ${nomeAluno} está Reprovado`)
}

</script>
